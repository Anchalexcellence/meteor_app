<div *ngIf="!user">Please, log in to change party</div>
<form [formGroup]="addForm" (ngSubmit)="addParty()">
  <div class="form-group" [ngClass]="{'has-error':!addForm.controls['name'].valid && addForm.controls['name'].touched}">
  <label>Name</label>
  <input type="text" formControlName="name">
    <div *ngIf="addForm.controls['name'].hasError('required') && addForm.controls['name'].touched" class="alert alert-danger">You must include a  name.</div>
</div>
<div class="form-group">
    <label>Description</label>
  <input type="text"  formControlName="description">
</div>


    <div class="form-group" [ngClass]="{'has-error':!addForm.controls['location'].valid && addForm.controls['location'].touched}">
  <label>Location</label>
  <input type="text"  formControlName="location">
  <div *ngIf="addForm.controls['location'].hasError('required') && addForm.controls['location'].touched" class="alert alert-danger">You must include a  location.</div>
</div>
<button type="submit">Add</button>
</form>
